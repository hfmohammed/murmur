<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Tweets</title>
    <link rel="stylesheet" href="/static/css/home.css" />
  </head>

  <body>
    <header>
      <div class="header-left">
        {{ homeHtml | safe }}
        <h1>Search Tweets</h1>
      </div>
      <div class="header-right">
        {{ composeTweetHtml | safe }} {{ listFollowers | safe }} {{ searchUser |
        safe }} {{ searchTweet | safe }}

        <form action="/login" class="header-form">
          <button type="submit">Log Out</button>
        </form>
      </div>
    </header>

    <div class="tweets-container">{{ html_content | safe }}</div>
  </body>
</html>
